														<span class="card-title">Cadastrar Administrador</span>
														<form class="container" action="register_admin" method="post" accept-charset="utf-8">
																<div class="row">
																		<div class="row">

																				<div class="input-field col s6">
																						<label class="active" for="Surname">Sobrenome</label>

																		</div>

																		</div>
																		<div class="row">

																						<label class="active" for="Phone">Telefone</label>

																				</div>
																		</div>
																		<div class="row">
																				<div class="input-field col s12">
																						<label class="active" for="Email">Email</label>
																						<input type="text" name="Email" value="" id="Email">
																				</div>
																		</div>
																		<div class="row">
																				<div class="input-field col s12">
																						<label class="active" for="Password">Senha</label>
																						<input type="password" name="Password" value="" id="Password">
																				</div>
																		</div>
																		<div class="row">
																				<div class="file-field input-field col s3">
																						<label class="active" for="Photo">Foto</label>
																						<div class="btn">
																								<!-- <span>Foto</span> -->
																								<input type="file" id="Photo" accept="image/*" />
																						</div>
																				</div>
																				<!-- <div class="file-path-wrapper col s9">
																						<input type="text" class="file-path validate" />
