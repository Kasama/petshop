<dom-module id="register-client-page">
  	<template> 
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	    <link href="../mystyle.css" rel="stylesheet">

		<main class="container">
			<section class="row">
				<div class="col s12">
					<article class="card">
						<div class="card-content">
							<header class="card-title">Registrar Cliente</header>
							<form class="container" action="register_admin" method="post" accept-charset="utf-8">
								<div class="row">
									<div class="row">
										<div class="input-field col s6">
											<input placeholder="Nome" type="text" name="Nome" value="" id="Name" />
										</div>
										<div class="input-field col s6">
											<input placeholder="Sobrenome" type="text" name="Surname" value="" id="Sobrenome" />
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<input placeholder="Endereço" type="text" value="" name="Address" id="Address" />
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<input placeholder="Telefone" type="tel" name="Phone" value="" id="Phone" />
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<input placeholder="Email" type="text" name="Email" value="" id="Email" />
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<input placeholder="Senha" type="password" name="Password" value="" id="Password" />
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<input placeholder="Confirmar Senha" type="password" name="PasswordConfirm" value="" id="PasswordConfirm" />
										</div>
									</div>
									<div class="row">
										<form>
											<div class="file-field input-field col s9">
												<div class="btn">
													<span>Foto</span>
													<input id="image_button" type="file" accept="image/x-png,image/jpeg, image/jpg">
												</div>
												<div class="file-path-wrapper">
													<input id="image_path" class="file-path validate" placeholder="Arquivo" type="text" style="color:black">
												</div>
											</div>
										</form>
									</div>
									<div class="input-field s6 right">
										<input class="btn" type="submit" value="Cadastrar →" />
									</div>
								</div>
							</form>
						</div>
					</article>
				</div>
			</section>
		</main>
	</template>

  	<script>
	    Polymer({
	      is: 'register-client-page',
	      ready: function() {
	      	imb = $(this.$.image_button);
	      	imp = $(this.$.image_path);

	        imb.change(function(){
	        	imp[0].value = imb[0].value.substring(imb[0].value.lastIndexOf("\\") + 1)
	        });
	      }
	    });
  	</script>
</dom-module>
