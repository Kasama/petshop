<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>PetShop Animal</title>

	<link rel="import" href="/custom_components/my_include.html">
</head>

<body>
	<store-header></store-header>

	<main class="container">
		<section class="row">
			<div class="col s12">
				<article class="card">
					<div class="card-content">
						<header class="card-title">Cadastrar Administrador</header>
						<form class="container" action="register_admin" method="post" accept-charset="utf-8">
							<div class="row">
								<div class="row">
									<div class="input-field col s6">
										<label for="Name">Nome</label>
										<input type="text" name="Nome" value="" id="Name" />
									</div>
									<div class="input-field col s6">
										<label for="Surname">Sobrenome</label>
										<input type="text" name="Surname" value="" id="Sobrenome" />
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<label for="Birthday">Data de Nascimento</label>
										<input type="text" value="" name="Birthday" id="Birthday" />
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<label for="Phone">Telefone</label>
										<input type="number" name="Phone" value="" id="Phone" />
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<label for="Email">Email</label>
										<input type="text" name="Email" value="" id="Email" />
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<label for="Password">Senha</label>
										<input type="password" name="Password" value="" id="Password" />
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<label for="PasswordConfirm">Confirmar Senha</label>
										<input type="password" name="PasswordConfirm" value="" id="PasswordConfirm" />
									</div>
								</div>
								<div class="row">
									<div class="file-field input-field col s3">
										<label for="Photo">Foto</label>
										<input type="file" id="Photo" accept="image/*" />
									</div>
								</div>
								<div class="input-field s6 right">
									<input class="btn" type="submit" value="Cadastrar â†’" />
								</div>
							</div>
						</form>
					</div>
				</article>
			</div>
		</section>
	</main>
	<footer>
		<store-footer></store-footer>
	</footer>
</body>

</html>
