<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>Petshop Animal - Registrar Cliente</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/style/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body>
	<header class="navbar-fixed">
		<nav>
				<div class="nav-wrapper row">
					<a href="/" class="brand-logo left col s3">PetShop Animal</a>
					<ul id="nav-mobile" class="right col s3">
						<li><a href="/about.html">Sobre</a></li>
						<li><a href="/login.html">Login</a></li>
						<li><a class="active" href="/register/client.html">Registrar</a></li>
					</ul>
					<form class="col s6 right">
						<div class="input-field search-bar">
							<input id="search" type="search" placeholder="Pesquisa" />
						</div>
					</form>
				</div>
		</nav>
	</header>

	<main class="container">
		<section class="row">
			<div class="col s12">
				<article class="card">
					<div class="card-content">
						<header class="card-title">Registrar Cliente</header>
						<form class="container" action="register_admin" method="post" accept-charset="utf-8">
							<div class="row">
								<div class="row">
									<div class="input-field col s6">
										<label for="Name">Nome</label>
										<input type="text" name="Nome" value="" id="Name" />
									</div>
									<div class="input-field col s6">
										<label for="Surname">Sobrenome</label>
										<input type="text" name="Surname" value="" id="Sobrenome" />
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<label for="Address">Endereço</label>
										<input type="text" value="" name="Address" id="Address" />
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<label for="Phone">Telefone</label>
										<input type="text" name="Phone" value="" id="Phone" />
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<label for="Email">Email</label>
										<input type="text" name="Email" value="" id="Email" />
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<label for="Password">Senha</label>
										<input type="password" name="Password" value="" id="Password" />
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<label for="PasswordConfirm">Confirmar Senha</label>
										<input type="password" name="PasswordConfirm" value="" id="PasswordConfirm" />
									</div>
								</div>
								<div class="row">
									<div class="file-field input-field col s3">
										<label for="Photo">Foto</label>
										<input type="file" id="Photo" accept="image/*" />
									</div>
								</div>
								<div class="input-field s6 right">
									<input class="btn" type="submit" value="Cadastrar →" />
								</div>
							</div>
						</form>
					</div>
				</article>
			</div>
		</section>
	</main>
	<footer>
			<p>Copyright &copy; PetShop Animal 2017</p>
			<p>Contato: <a href="mailto:ajuda@petshopanimal.com.br?subject=Ajuda">ajuda@petshopanimal.com.br</a></p>
	</footer>
</body>

</html>
