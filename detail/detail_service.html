<dom-module id="detail-service-page">
  	<template> 
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	    <link rel="stylesheet" href="../mystyle.css">

		<main class="container">
			<section class="row">
				<div class="col s12">
					<article class="card">
						<div class="card-content">
							<div class="row">
								<div class="img-container col s6">
									<img src="/img/dog-bath.jpg" alt="Servi&ccedil;o" class="col s12" />
								</div>
								<div class="col s6">
									<header class="card-title">Banho e Tosa</header>
									<p>Um banho completo para seu cachorro de todos os tamanhos e um novo corte de cabelo</p>
									<p>Inclui banho, secagem e tosa</p>
									<h2>R$ 140,00</h2>
								</div>
								<div class="col s6 input-field">
									<select id="pet_select">
										<option value="Max">Max</option>
										<option value="Rex">Rex</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<a class="btn col s12" id="schedule">Agendar</a>
								</div>
							</div>
						</div>
					</article>
				</div>
			</section>
		</main>
	</template>

  	<script>
	    Polymer({
			is: 'detail-service-page',
			properties: {
				service_id:String,
			},
			ready: function(){
				
				let user_id = Cookies.get("user-id");
				if(user_id){
					$.get(serverURL + "pets?client_id=" + user_id, (pets, status) => {
						this.$.pet_select.innerHTML = "";
						for(let i = 0; i < pets.length; i++){
							this.$.pet_select.innerHTML += "<option value=\"" + pets[i]._id + ":" + pets[i].name + "\">" + pets[i].name + "</option>\n";
						}
						
						$(this.$.pet_select).material_select();
						
						$(this.$.schedule).click(e => {
							let str = $(this.$.pet_select).val();
							console.log(str);
							changePage(this, "schedule-service-page", { pet_id: str.substring(0, str.indexOf(":")), 
																		pet_name: str.substring(str.indexOf(":") + 1) })
						})
					});
				}else{
					$(this.$.pet_select).hide();
					
					$(this.$.schedule).click(e => {
						let obj = {};
						obj.after_login_page = "detail-service-page";
						
						let str = $(this.$.pet_select).attr("value");
						obj.after_login_data = { serice_id: this.serice_id };
						changePage(this, "login-page", obj);
					})
				}
				
				
			},
		    _handleRegistrarClick: function(e, detail){
		    	changePage(this, "init-page");
			}
	    });
  	</script>
</dom-module>
