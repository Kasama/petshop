<dom-module id="login-page">
	<template>	
		<!-- Materialize -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

		<!-- Our CSS and JS -->
		<link href="../mystyle.css" rel="stylesheet">

		<main class="container">
			<section class="row">
				<div class="col s12 m12">
					<article class="card">
						<div class="card-content">
							<header class="card-title">Login</header>
							<form class="container" action="admin.html" method="get" accept-charset="utf-8">
								<div class="row">
									<div class="row">
										<div class="input-field s3">
											<input placeholder="Email" type="text" name="Email" value="" id="Email" />
										</div>
									</div>
									<div class="row">
										<div class="input-field s3">
											<input placeholder="Password" type="password" name="Password" value="" id="Password" />
										</div>
										<div class="input-field s3 left">
											<a class="btn" href="/register/client.html">Ainda não é cadastrado? Registrar</a>
										</div>
										<div class="input-field s3 right">
											<input class="btn" type="submit" value="Login →" />
										</div>
									</div>
								</div>
							</form>
						</div>
					</article>
				</div>
			</section>
		</main>
	</template>

	<script>
		Polymer({
		  is: 'login-page'
		});
	</script>
</dom-module>
