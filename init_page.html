<dom-module id="init-page">
  <link rel="import" href="/custom_components/init_page_card.html">

  <template>
    <!-- Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- Our CSS and JS -->
    <link href="../mystyle.css" rel="stylesheet">

    <div id="index-banner" class="parallax-container">
      <div class="section no-pad-bot">
        <div class="container">
          <br><br>
          <h1 class="header center red-text text-lighten-2">PetShop Animal</h1>
          <div class="row center">
            <h5 class="header col s12 light">O lugar certo para o seu animal de estimação! </h5>
          </div>
          <br><br>
        </div>
      </div>

      <div class="parallax col s6" id="the_banner">
        <img src="/img/this-town-needs-a-hero.jpg" id="the_banner_image" alt="Banner" style="display: block; transform: translate3d(-50%, 306px, 0px);">
      </div>
    </div>

    <main class="container">
      <section class="row">
        <init-page-card product_id="efd28a6cfe963e671cea290504000464" class="col s4"></init-page-card>
        <init-page-card product_id="efd28a6cfe963e671cea2905040020af" class="col s4"></init-page-card>
        <init-page-card product_id="efd28a6cfe963e671cea290504002189" class="col s4"></init-page-card>
      </section>
      <section class="row">
        <init-page-card product_id="efd28a6cfe963e671cea290504000464" class="col s4"></init-page-card>
        <init-page-card product_id="efd28a6cfe963e671cea290504000464" class="col s4"></init-page-card>
        <init-page-card product_id="efd28a6cfe963e671cea290504000464" class="col s4"></init-page-card>
      </section>
    </main>
  </template>

  <script>
    Polymer({
      is: 'init-page',
      ready: function() {
        $(this.$.the_banner).parallax();
        $("html, body").animate({ scrollTop: "1px" });
        $("html, body").animate({ scrollTop: "0px" });
      }
    });
  </script>
</dom-module>
