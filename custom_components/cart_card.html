<dom-module id="cart-card">
		<template>
				<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
				<script src="/important_js.js"></script>

				<style>
				.card-content {
						height: 100%;
						overflow: hidden;
				}

				.card-image {
						height: 300px;
						overflow: hidden;
				}

				.card-image img {
						height: 100%;
						width: 100%;
						object-fit: contain;
				}
				</style>

				<div id="main_card" class="card horizontal">
						<div class="card-image">
								<img src="{{serverURL}}{{picture}}" alt="picture" />
						</div>
						<div class="card-stacked">
								<div class="card-content">
										<span class="card-title"> {{name}} </span>
										<span class="card-title purple-text">R$ {{price}} </span>
										<p>{{description}}</p>
										<hr>
										<h5>No carrinho: {{amount}}</h5>
										<div class="row">
												<button id="remove" class="col s4 btn red halfway-fab">-</button>
												<div class="col s4"></div>
												<button id="add" class="col s4 btn green halfway-fab">+</button>
										</div>
								</div>
								<div class="card-action">
										<a href="#" id="details">Detalhes</a>
								</div>
						</div>
				</div>
		</template>
		<script>
		Polymer({
				is: 'cart-card',
				properties: {
						_id: String,
						description: String,
						name: String,
						price: String,
						stock: String,
						picture: String,
						quantity: String,
						serverURL: String,
						amount: Number,
				},
				ready: function () {
						$(this.$.details).click(e => {
								changePage(this, "detail-product-page", {
										_id: this._id,
										description: this.description,
										name: this.name,
										price: this.price,
										stock: this.stock,
										picture: this.picture,
										quantity: this.quantity,
								});
						});

						$(window).on('resize', () => {
								if ($(window).width() > 1000) {
										$(this.$.main_card).addClass('horizontal');
								} else {
										$(this.$.main_card).removeClass('horizontal');
								}
						});
				}
		});
		</script>
</dom-module>
